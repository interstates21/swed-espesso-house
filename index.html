<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swed Espesso House</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <header>
            <img src="./assets/logo.svg" class="logo"/>
            <h1 class="logo-title"> Swed Espresso House </h1>
    </header>
    <main>
        <section id="presentation">
            <div class="left presentaion-picture">
            </div>
            <div class="right">
                <h2 class="presentation-title">
                    The Best Coffee Shop in the Universe
                </h2>
            </div>
        </section>
        <section id="special-offers">
            <div class="tab-container">
                <div class="tab">
                    25⭐️
                </div>
                <div class="tab tab-active">
                    50⭐️
                </div>
                <div class="tab">
                    200⭐️
                </div>
                <div class="tab">
                    500⭐️
                </div>
            </div>
            <div class="special-offers-item">
                <img src='./assets/special-offer-cup.svg' alt="special-offer-cup" />
                <span>
                    CUP OF LATTE WITH SYROP
                </span>
            </div>
        </section>
        <section id='map'>
            <div class="left"> 
                <h2 class="map-left-title">
                    Map of coffee shops
                </h2>
    
                <div class="location-item location-active">
                    <img src="./assets/pin.svg" alt="pin-icon" />
                    <div class="location-title-wrapper">
                    <h4 class="city">
                        Stockholm
                    </h4>
                    <span class="addreess">
                        Hässelby-Vällingby, 35
                    </span>
                    </div>
                </div>
                <div class="location-item">
                    <img src="./assets/pin.svg" alt="pin-icon" />
                    <div class="location-title-wrapper">
                    <h4 class="city">
                        Gotenborg
                    </h4>
                    <span class="addreess">
                        Hässelby-Vällingby, 35
                    </span>
                    </div>
                </div>
                <div class="location-item">
                    <img src="./assets/pin.svg" alt="pin-icon" />
                    <div class="location-title-wrapper">
                    <h4 class="city">
                        Malmo
                    </h4>
                    <span class="addreess">
                        Hässelby-Vällingby, 35
                    </span>
                    </div>
                </div>
            </div>
            <div class="right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16266.345192826957!2d17.820121897580705!3d59.361446226874726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f755f61d223b3%3A0xc84b5d38471e5649!2sH%C3%A4sselby%20strand%2C%20H%C3%A4sselby-V%C3%A4llingby%2C%20Stockholm%2C%20Sweden!5e0!3m2!1sen!2sua!4v1620839871247!5m2!1sen!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </div>

        </section>
    </main>
</body>
</html>
